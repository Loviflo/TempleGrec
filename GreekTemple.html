<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Greek Temple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';
									
			import Stats from '../three.js-master/examples/jsm/libs/stats.module.js';

			import { GUI } from '../three.js-master/examples/jsm/libs/dat.gui.module.js';

			import { OrbitControls } from '../three.js-master/examples/jsm/controls/OrbitControls.js';
			
			import { Reflector } from '../three.js-master/examples/jsm/objects/Reflector.js';
//---------------------------------------------------Variables---------------------------------------------------//

			let camera, scene, renderer;
			let spotLight, lightHelper, shadowCameraHelper, light, ambient;
			let gui;
			let container, stats;
			let Temple = new THREE.Group();

			// Dimensions cube colonnes
			let widthCC = 200;
			let heightCC = 40;
			let depthCC = 200; 
			// Colonne
			let baseRadius = 75;
			let topRadius = 50;
			let topCol, Col;
			// Hauteur sous plafond
			let ceilingHeight = 590;
			// Dalle, sol et toit
			let widthG = 1700;
			let heightG = 60;
			let depthG = 3800;
			let heightR = 150;
			let groundZ = -30;
			let Ground, Floor, roofMesh, blockMesh;
			// Delta
			let deltaWidthP = 30;
			let distCol = 300;
			let Surprise;
			let zSurprise = 0;
			let zCamera = 0;
//---------------------------------------------------Fonctions---------------------------------------------------//

//-------------------------------------------------Fonction init-------------------------------------------------//

			function init() {

				// Temple.add(Col);
				// Temple.add(roofMesh);
				
//--------------------------------------------Moniteur de performance--------------------------------------------//

				stats = new Stats();
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( stats.dom );

//-----------------------------------------------------Caméra----------------------------------------------------//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 30000 );
				camera.position.set(850,500,1500);
				camera.lookAt(850,500,0);

//----------------------------------------------------Textures---------------------------------------------------//
				
				const loader = new THREE.TextureLoader();
				const texture = loader.load( 'Textures/black-marble.webp' );
				const material = new THREE.MeshPhongMaterial( { map: texture, dithering: true } );
				const test = loader.load('Textures/FloorsCheckerboard_S_Diffuse.jpg');
				const materialTest = new THREE.MeshBasicMaterial( { map: test, dithering: true } );
				const ColumnGreek = loader.load('Textures/columnGreek3.jpg');
				const columnG = new THREE.MeshPhongMaterial( {map : ColumnGreek, dithering: true } );
				const stones = loader.load('Textures/stones2.jpg');
				stones.wrapS = THREE.RepeatWrapping;
				stones.wrapT = THREE.RepeatWrapping;
				stones.repeat.set(160, 160 );
				const stonesG = new THREE.MeshPhongMaterial( {map : stones, dithering: true } );
				const background = loader.load('Textures/background5.jpg');
				const magicalMaterial = new THREE.MeshPhongMaterial( {
					map: stones,
					color: 0xff0000,
				} );

//-----------------------------------------------------Scene-----------------------------------------------------//

				scene = new THREE.Scene();
				scene.background = background;

//-----------------------------------------------Lumières et ombres----------------------------------------------//

				ambient = new THREE.AmbientLight( 0xffffff, 0.05 );
				scene.add( ambient );

				spotLight = new THREE.SpotLight( 0xffffff, 1);
				spotLight.position.set(-8000, 4000, 10000 );
				spotLight.target.position.set(850,300,-1900);
				spotLight.angle = 90;
				spotLight.penumbra = 0.1;
				spotLight.decay = 2;
				spotLight.distance = 40000;
				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 32768;
				spotLight.shadow.mapSize.height = 32768;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 40000;
				spotLight.shadow.focus = 1;
				scene.add( spotLight );
				scene.add( spotLight.target );

				light = new THREE.PointLight( 0xff0000, 0);
				light.distance = 500;
				light.position.set( 250, 250, -250 );
				scene.add( light );

				shadowCameraHelper = new THREE.CameraHelper( spotLight.shadow.camera );
				scene.add( shadowCameraHelper );


//---------------------------------------------Construction du temple--------------------------------------------//

				// Sol
				const floor = new THREE.BoxBufferGeometry(40000,heightG,40000);
				Floor = new THREE.Mesh(floor, stonesG);
				Floor.position.set(widthG/2,-210,-(depthG/2));
				Floor.receiveShadow = true;
				scene.add(Floor);

				//Prisme à base triangulaire
				const shape = new THREE.Shape();
				shape.moveTo( -deltaWidthP,ceilingHeight+heightR); // Point de base
				shape.lineTo( widthG+2*deltaWidthP,ceilingHeight+heightR); // Point de droite
				shape.lineTo( widthG/2, ceilingHeight+heightR + 250 ); // Point du haut

				const extrudeSettings = {
					steps: 1,
					depth: depthG,
					bevelEnabled: false,
				};			
 
				let geometry = new THREE.ExtrudeBufferGeometry( shape, extrudeSettings );
				let prism = new THREE.Mesh(geometry, columnG);
				prism.receiveShadow = true;
				prism.castShadow = true; 
				prism.position.z = -depthG;

				scene.add(prism);	

				// Dalles
				for(let zGround = 0; zGround < 3; zGround++){
					const ground = new THREE.BoxBufferGeometry(widthG+50*zGround,heightG,depthG+50*zGround);
					Ground = new THREE.Mesh(ground, columnG);
					Ground.position.set(widthG/2,-30 + zGround*-heightG,-(depthG/2));
					Ground.receiveShadow = true;
					Ground.castShadow = true;
					scene.add(Ground);
				}

				// Toit
				const roof = new THREE.BoxBufferGeometry(widthG,heightR,depthG);
				roofMesh = new THREE.Mesh(roof, columnG);
				roofMesh.position.set(widthG/2,ceilingHeight + heightR/2,-(depthG/2));
				roofMesh.receiveShadow = true;
				roofMesh.castShadow = true;
				scene.add(roofMesh);

				// Salle...
				const block = new THREE.BoxBufferGeometry(widthG-2*(distCol+baseRadius),ceilingHeight,depthG-2*(2*distCol-baseRadius));
				blockMesh = new THREE.Mesh(block, columnG);
				blockMesh.position.set(widthG/2,ceilingHeight/2,-(depthG/2));
				blockMesh.receiveShadow = true;
				blockMesh.castShadow = true;
				scene.add(blockMesh);

				// Colonnes //

				// Modèle de la colonne
				const top = new THREE.BoxBufferGeometry( widthCC, heightCC, depthCC );
                const column = new THREE.CylinderBufferGeometry(topRadius,baseRadius,ceilingHeight-heightCC,320);

				// Colonnes de devant et colonnes arrières
				for(let xCol = 0; xCol < 6; xCol++){
					Col = new THREE.Mesh( column, columnG );
					Col.position.set(widthCC/2 + xCol*distCol,(ceilingHeight-heightCC)/2,-(depthCC/2));
					Col.receiveShadow = true;
					Col.castShadow = true;
					scene.add( Col );

					topCol = new THREE.Mesh( top, columnG );
                	topCol.position.set(widthCC/2 + xCol*distCol,ceilingHeight-heightCC/2,-(depthCC/2));
					topCol.receiveShadow = true;
					topCol.castShadow = true;
					scene.add( topCol );
					
					topCol = new THREE.Mesh( top, columnG );
                	topCol.position.set(widthCC/2 + xCol*distCol,ceilingHeight-heightCC/2,-depthG+depthCC/2);
					topCol.receiveShadow = true;
					topCol.castShadow = true;
					scene.add( topCol );					
					
					Col = new THREE.Mesh( column, columnG );
					Col.position.set(widthCC/2 + xCol*distCol,(ceilingHeight-heightCC)/2,-depthG+depthCC/2);
					Col.receiveShadow = true;
					Col.castShadow = true;
					scene.add( Col );
				}

				// Colonnes de gauche et de droite
				for(let zCol = 1; zCol < 12; zCol++){
					topCol = new THREE.Mesh( top, columnG );
					topCol.position.set(widthCC/2,ceilingHeight-heightCC/2,-(depthCC/2)-zCol*distCol);
					topCol.receiveShadow = true;
					topCol.castShadow = true;
					scene.add( topCol );

					Col = new THREE.Mesh( column, columnG );
					Col.position.set(widthCC/2,(ceilingHeight-heightCC)/2,-(depthCC/2)-zCol*distCol);
					Col.receiveShadow = true;
					Col.castShadow = true;
					scene.add( Col );
					
					topCol = new THREE.Mesh( top, columnG );
					topCol.position.set(widthG-widthCC/2,ceilingHeight-heightCC/2,-(depthCC/2)-zCol*distCol);
					topCol.receiveShadow = true;
					topCol.castShadow = true;
					scene.add( topCol );

					Col = new THREE.Mesh( column, columnG );
					Col.position.set(widthG-widthCC/2,(ceilingHeight-heightCC)/2,-(depthCC/2)-zCol*distCol);
					Col.receiveShadow = true;
					Col.castShadow = true;
					scene.add( Col );
				} 

				// Temple.add(allObjects);
				const surprise = new THREE.BoxBufferGeometry(50,50,50);
				Surprise = new THREE.Mesh(surprise, magicalMaterial);
				Surprise.position.set(250,250,-250);
				Surprise.reflectivity = 1;
				Surprise.receiveShadow = true;
				Surprise.castShadow = true;
				Surprise.visible = false;
				scene.add(Surprise);

				//-----------------------------------------------------Rendu-----------------------------------------------------//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.outputEncoding = THREE.sRGBEncoding;
				window.addEventListener( 'resize', onWindowResize, false );
				container.appendChild( renderer.domElement );

			}

//--------------------------------------------Fonction onWindowsResize-------------------------------------------//

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

//------------------------------------------------Fonction animate-----------------------------------------------//

			function animate() {

				requestAnimationFrame( animate );

				// camera.position.z += -1;
				// camera.position.y -= 1;
				// camera.position.x += 2;
				// spotLight.position.x += 2;
				// spotLight.position.y += 2;
				// spotLight.position.z += -2;
				
				Surprise.position.z += -zSurprise;
				camera.position.z += -zCamera;
				light.position.z += -zSurprise;
				if(Surprise.position.z < -2000 || Surprise.position.z > 0){
					zSurprise = -zSurprise;
					zCamera = - zCamera;
				}

				stats.update();
				render();

			}
			
//-----------------------------------------------Fonction de rendu-----------------------------------------------//

			function render() {
				renderer.render( scene, camera );
			}

//--------------------------------------------------Fonction GUI-------------------------------------------------//

			function buildGui() {

				gui = new GUI();

				const params = {
					'Lumière position x' : spotLight.position.x,
					'Lumière position z' : spotLight.position.z,
					'intensity' : spotLight.intensity,
					'Objet magique' : false
				};

				const lightFolder = gui.addFolder("Lumière") // Ajout d'un dossier "Lumière"


				gui.add( params, 'Lumière position x', -10000, 10000,100).onChange( function ( val ) {
					spotLight.position.x = val;
					spotLight.position.y = Math.sqrt(Math.pow(10000,2)-Math.pow(val,2)); // x² + y² = d² donc y² = d² - x² donc y = √(d² - x²)
					spotLight.position.z = -val; // Pour course du soleil en diagonal
					if(val == 0){
						ambient.intensity = 0.2;
						ambient.color = 0xff0000;
					}
					render();
				} );

				gui.add(params, 'Objet magique').onChange( function ( bin ){
					if(bin == true){
					Surprise.position.set(250,250,-250);
					Surprise.visible = true;
					camera.position.set(-100,250,-250);
					light.position.set( 250, 250, -250 );
					camera.lookAt(Surprise.position);
					zSurprise = 1;
					zCamera = 1;
					spotLight.intensity = 0;
					light.intensity = 3;
					console.log(bin);
					}else{
						Surprise.visible = false;
						camera.position.set(850,500,1500);
						spotLight.intensity = 1;
						light.intensity = 0;
						zSurprise = 0;
						zCamera = 0;
					}
					render();
				});


				lightFolder.add( params, 'intensity', 0, 10, 0.5 ).onChange( function ( val ) {

					spotLight.intensity = val;

					render();

				} );
				lightFolder.open();
				gui.open();

			}

//---------------------------------------------Fonction OrbitControl---------------------------------------------//
			function orbit(){
				controls = new OrbitControls(camera, renderer.domElement);
			}

//----------------------------------------------Appel des fonctions----------------------------------------------//

			init();
			animate();
			buildGui();
			render();
			orbit();
			
		</script>

	</body>
</html>
