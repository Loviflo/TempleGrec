<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Greek Temple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';
			
			let camera, scene, renderer;
			let highCol;
            let lowCol;
			let Col;
			let firstGround;
			let secondGround;
			let thirdGround;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();

				const texture = new THREE.TextureLoader().load( '../three.js-master/examples/textures/black-marble.webp' );
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				const ground1 = new THREE.BoxBufferGeometry(1000,60,2000);
				firstGround = new THREE.Mesh(ground1, material);
				firstGround.position.y = -250;
				firstGround.position.z = -1000;
				scene.add(firstGround);
                
                const bottom = new THREE.BoxBufferGeometry( 200, 40, 200 );
				lowCol = new THREE.Mesh( bottom, material );
                lowCol.position.y = -180;
                scene.add( lowCol );

                const top = new THREE.BoxBufferGeometry( 200, 40, 200 );
				highCol = new THREE.Mesh( top, material );
                highCol.position.y = 200;
				scene.add( highCol );

                const column = new THREE.CylinderBufferGeometry(50,50,400,320);
                Col = new THREE.Mesh( column, material );
                Col.position.y = 0;
                scene.add( Col );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
