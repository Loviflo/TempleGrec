<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Greek Temple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';
			
			let camera, scene, renderer;
			let highCol;
            let lowCol;
			let Col;
			let firstGround;
			let secondGround;
			let thirdGround;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 3000;
				camera.position.set(0,0,800);

				scene = new THREE.Scene();

				const texture = new THREE.TextureLoader().load( '../three.js-master/examples/textures/black-marble.webp' );
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				const test = new THREE.TextureLoader().load('../three.js-master/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
				const materialTest = new THREE.MeshBasicMaterial( { map: test } );

				const ground1 = new THREE.BoxBufferGeometry(1000,60,2000);
				firstGround = new THREE.Mesh(ground1, material);
				firstGround.position.y = -270;
				firstGround.position.z = -900;
				scene.add(firstGround);

				const ground2 = new THREE.BoxBufferGeometry(1050,60,2050);
				secondGround = new THREE.Mesh(ground2, materialTest);
				secondGround.position.y = -330;
				secondGround.position.z = -900;
				scene.add(secondGround);

				const ground3 = new THREE.BoxBufferGeometry(1100,60,2100);
				thirdGround = new THREE.Mesh(ground3, material);
				thirdGround.position.y = -390;
				thirdGround.position.z = -900;
				scene.add(thirdGround);
                
                const bottom = new THREE.BoxBufferGeometry( 200, 40, 200 );
				lowCol = new THREE.Mesh( bottom, materialTest );
                lowCol.position.y = -220;
                scene.add( lowCol );

                const top = new THREE.BoxBufferGeometry( 200, 40, 200 );
				highCol = new THREE.Mesh( top, material );
                highCol.position.y = 220;
				scene.add( highCol );

                const column = new THREE.CylinderBufferGeometry(50,50,400,320);
                Col = new THREE.Mesh( column, material );
                scene.add( Col );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				

				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
