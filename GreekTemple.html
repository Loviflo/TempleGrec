<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Greek Temple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';
			
			let camera, scene, renderer;
			let topCol;
			let Col;
			let topCol2;
			let Col2;
			let topCol3;
			let Col3;
			let topCol4;
			let Col4;
			let topCol5;
			let Col5;
			let topCol6;
			let Col6;
			let firstGround;
			let secondGround;
			let thirdGround;
			let roofMesh;
			// Dimensions cube colonnes
			let widthCC = 200;
			let heightCC = 40;
			let depthCC = 200; 
			// Hauteur sous plafond
			let ceilingHeight = 740;
			// Dimensions de la dalle et du toit
			let widthG = 1700;
			let heightG = 60;
			let depthG = 3800;
			let heightR = 100;
			// Delta
			let deltaWidthP = 30;
			let distCol = 300;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set(850,800,1500);

				scene = new THREE.Scene();

				const texture = new THREE.TextureLoader().load( '../three.js-master/examples/textures/black-marble.webp' );
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				const test = new THREE.TextureLoader().load('../three.js-master/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
				const materialTest = new THREE.MeshBasicMaterial( { map: test } );
				const ColumnGreek = new THREE.TextureLoader().load('../three.js-master/examples/textures/Greek/columnGreek3.jpg');
				const columnG = new THREE.MeshBasicMaterial( { map: ColumnGreek } );

				//Prisme à base triangulaire
				const shape = new THREE.Shape();
				shape.moveTo( -deltaWidthP,ceilingHeight+heightR);
				shape.lineTo( widthG+2*deltaWidthP,ceilingHeight+heightR);
				shape.lineTo( widthG/2, ceilingHeight+heightR + 250 );

				const extrudeSettings = {
					steps: 1,
					depth: depthG,
					bevelEnabled: false,
				};			
 
				var geometry = new THREE.ExtrudeBufferGeometry( shape, extrudeSettings );
				var prism = new THREE.Mesh(geometry, material); 
				prism.position.z = -depthG;
				scene.add(prism);	

				// Premier sol
				const ground1 = new THREE.BoxBufferGeometry(widthG,heightG,depthG);
				firstGround = new THREE.Mesh(ground1, columnG);
				firstGround.position.set(widthG/2,-30,-(depthG/2));
				scene.add(firstGround);

				// Deuxième sol
				const ground2 = new THREE.BoxBufferGeometry(widthG+50,heightG,depthG+50);
				secondGround = new THREE.Mesh(ground2, columnG);
				secondGround.position.set(widthG/2,-90,-(depthG/2));
				scene.add(secondGround);

				// Troisième sol
				const ground3 = new THREE.BoxBufferGeometry(widthG+100,heightG,depthG+100);
				thirdGround = new THREE.Mesh(ground3, columnG);
				thirdGround.position.set(widthG/2,-150,-(depthG/2));
				scene.add(thirdGround);

				// Toit
				const roof = new THREE.BoxBufferGeometry(widthG,heightR,depthG);
				roofMesh = new THREE.Mesh(roof, columnG);
				roofMesh.position.set(widthG/2,ceilingHeight + heightR/2,-(depthG/2));
				scene.add(roofMesh);

                
				// Colonne n°1
				// Le haut de la colonne
                const top = new THREE.BoxBufferGeometry( widthCC, heightCC, depthCC );
				topCol = new THREE.Mesh( top, columnG );
                topCol.position.set(widthCC/2,ceilingHeight-heightCC/2,-(depthCC/2));
				scene.add( topCol );

				// La colonne
                const column = new THREE.CylinderBufferGeometry(50,75,ceilingHeight-heightCC,320);
                Col = new THREE.Mesh( column, columnG );
				Col.position.set(widthCC/2,(ceilingHeight-heightCC)/2,-(depthCC/2));
				scene.add( Col );
				
				// Colonne n°2
				topCol = new THREE.Mesh( top, columnG );
                topCol.position.set(widthCC/2 + 1*distCol,ceilingHeight-heightCC/2,-(depthCC/2));
				scene.add( topCol );

				Col = new THREE.Mesh( column, columnG );
				Col.position.set(widthCC/2 + 1*distCol,(ceilingHeight-heightCC)/2,-(depthCC/2));
				scene.add( Col );


				// Colonne n°3
				topCol = new THREE.Mesh( top, columnG );
                topCol.position.set(widthCC/2 + 2*distCol,ceilingHeight-heightCC/2,-(depthCC/2));
				scene.add( topCol );

				Col = new THREE.Mesh( column, columnG );
				Col.position.set(widthCC/2 + 2*distCol,(ceilingHeight-heightCC)/2,-(depthCC/2));
				scene.add( Col );

				// Colonne n°4
				topCol = new THREE.Mesh( top, columnG );
                topCol.position.set(widthCC/2 + 3*distCol,ceilingHeight-heightCC/2,-(depthCC/2));
				scene.add( topCol );

				Col = new THREE.Mesh( column, columnG );
				Col.position.set(widthCC/2 + 3*distCol,(ceilingHeight-heightCC)/2,-(depthCC/2));
				scene.add( Col );

				// Colonne n°5
				topCol = new THREE.Mesh( top, columnG );
                topCol.position.set(widthCC/2 + 4*distCol,ceilingHeight-heightCC/2,-(depthCC/2));
				scene.add( topCol );

				Col = new THREE.Mesh( column, columnG );
				Col.position.set(widthCC/2 + 4*distCol,(ceilingHeight-heightCC)/2,-(depthCC/2));
				scene.add( Col );

				// Colonne n°6
				topCol = new THREE.Mesh( top, columnG );
                topCol.position.set(widthCC/2 + 5*distCol,ceilingHeight-heightCC/2,-(depthCC/2));
				scene.add( topCol );

				Col = new THREE.Mesh( column, columnG );
				Col.position.set(widthCC/2 + 5*distCol,(ceilingHeight-heightCC)/2,-(depthCC/2));
				scene.add( Col );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//camera.position.z += -1;
				//camera.position.x += 0.2;

				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
